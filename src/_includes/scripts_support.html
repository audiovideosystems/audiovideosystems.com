<script>

  $('input,textarea').focus(function(){
     $(this).data('placeholder',$(this).attr('placeholder'))
            .attr('placeholder','');
  }).blur(function(){
     $(this).attr('placeholder',$(this).data('placeholder'));
  });

  // radio button replacement
  $('input:radio').screwDefaultButtons({
    image: "url(/assets/images/radio.gif)",
    width: 25,
    height: 25
  });

  // custom select http://codepen.io/wallaceerick/pen/ctsCz
  $('select').each(function(){
      var $this = $(this), numberOfOptions = $(this).children('option').length;

      $this.addClass('select-hidden');
      $this.wrap('<div class="select"></div>');
      $this.after('<div class="select-styled"></div>');

      var $styledSelect = $this.next('div.select-styled');
      $styledSelect.text($this.children('option').eq(0).text());

      var $list = $('<ul />', {
          'class': 'select-options'
      }).insertAfter($styledSelect);

      for (var i = 0; i < numberOfOptions; i++) {
          $('<li />', {
              text: $this.children('option').eq(i).text(),
              rel: $this.children('option').eq(i).val()
          }).appendTo($list);
      }

      var $listItems = $list.children('li');

      $styledSelect.click(function(e) {
          e.stopPropagation();
          $('div.select-styled.active').each(function(){
              $(this).removeClass('active').next('ul.select-options').hide();
          });
          $(this).toggleClass('active').next('ul.select-options').toggle();
      });

      $listItems.click(function(e) {
          e.stopPropagation();
          $styledSelect.text($(this).text()).removeClass('active');
          $this.val($(this).attr('rel'));
          $list.hide();
          //console.log($this.val());
      });

      $(document).click(function() {
          $styledSelect.removeClass('active');
          $list.hide();
      });

  });

  // formspree
  var $supportForm = $('#support');
  $supportForm.submit(function(e) {
    e.preventDefault();
    $.ajax({
      url: '//formspree.io/ryan@ryandeussing.com',
      method: 'POST',
      data: $(this).serialize(),
      dataType: 'json',
      beforeSend: function() {
        $supportForm.append('<div class="alert alert--loading">Sending your messageâ€¦</div>');
      },
      success: function(data) {
        $supportForm.find('.alert--loading').hide();
        $supportForm.append('<div class="alert alert--success">Thank you for contacting us. We\'ll be in touch shortly!</div>');
        $('#support')[0].reset();
      },
      error: function(err) {
        $supportForm.find('.alert--loading').hide();
        $supportForm.append('<div class="alert alert--error">Oops, there was an error. Try again?</div>');
      }
    });
  });
</script>
