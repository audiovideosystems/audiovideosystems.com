---
layout: default
class: work
permalink: /our-work/
---

<main class="load">

  <section class="text projects">
    <div class="container">
      <div class="projects__inner-wrapper">
        <h4 class="editable">our work</h4>
        <h2 class="editable">Our custom installation projects are truly exceptional, but seeing is believing.</h2>
      </div>
    </div>
  </section>

  <section class="thumbnails">
    <div class="container">
      {% for project in site.work %}
        <div class="project">
            <a href="{{ project.url }}">
              <img
                ix-path="{{ project.slides[0].image_path }}"
                ix-params='{
                  "w": 460,
                  "fit": "max",
                  "auto": "compress"
                }',
                sizes="(min-width: 769px) 460px, 95vw"
              >
            </a>
        <h5>{{ project.name }}</h5>
      </div>
      {% endfor %}
    </div>
  </section>




</main>
